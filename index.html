<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>

</head>

<body>

    <div class="container">
        <div class="item input">
            <form name="form"><input tupe="text" name="textview" readonly></form>
        </div>
        <div class="item clean" data-num="" onclick="clean()">C</div>
        <div class="item back" data-num="" onclick="back()">&larr;</div>
        <div class="item plus" data-num="+">+</div>
        <div class="item minus" data-num="-">-</div>
        <div class="item umn" data-num="*">&times;</div>
        <div class="item deli" data-num="/">&divide;</div>
        <div class="item sem" data-num="7">7</div>
        <div class="item vosem" data-num="8">8</div>
        <div class="item dev" data-num="9">9</div>
        <div class="item smailik1" data-num="(">(</div>
        <div class="item chet" data-num="4">4</div>
        <div class="item pyt" data-num="5">5</div>
        <div class="item shest" data-num="6">6</div>
        <div class="item smailik2" data-num=")">)</div>
        <div class="item odin" data-num="1">1</div>
        <div class="item dva" data-num="2">2</div>
        <div class="item tri" data-num="3">3</div>
        <div class="item equal" data-num="" onclick="aqual()">=</div>
        <div class="item zero" data-num="0">0</div>
        <div class="item hot" data-num=".">.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
